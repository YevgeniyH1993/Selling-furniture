<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניתוח נתונים מדהים 📊✨</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #4facfe, #00f2fe);
            --secondary-color: #f7f9fc;
            --text-color: #333;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background: var(--primary-gradient);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            animation: slideIn 1s ease-out;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
        }

        .section {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            animation: fadeIn 1s ease-in;
        }

        h2 {
            color: #4facfe;
            margin-bottom: 1rem;
            position: relative;
        }

        h2::after {
            content: '';
            width: 50px;
            height: 3px;
            background: var(--primary-gradient);
            position: absolute;
            bottom: -5px;
            right: 0;
        }

        .tableau-container {
            margin: 2rem 0;
            padding: 1rem;
            background: #f0f8ff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .tableau-container:hover {
            transform: scale(1.02);
        }

        .insights {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .insight-card {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .insight-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #666;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>ברוכים הבאים לניתוח הנתונים שלנו! 📈🎉</h1>
        <p>גלו תובנות מדהימות עם Tableau 🌟</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>לוח הבקרה הראשי 📊</h2>
            <div class="tableau-container">
                <div class='tableauPlaceholder' id='viz1743921559937' style='position: relative'>
                    <noscript>
                        <a href='#'>
                            <img alt='Dashboard 1 ' src='https://public.tableau.com/static/images/Se/Sellingfurniture2/Dashboard1/1_rss.png' style='border: none' />
                        </a>
                    </noscript>
                    <object class='tableauViz' style='display:none;'>
                        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                        <param name='embed_code_version' value='3' />
                        <param name='site_root' value='' />
                        <param name='name' value='Sellingfurniture2/Dashboard1' />
                        <param name='tabs' value='no' />
                        <param name='toolbar' value='yes' />
                        <param name='static_image' value='https://public.tableau.com/static/images/Se/Sellingfurniture2/Dashboard1/1.png' />
                        <param name='animate_transition' value='yes' />
                        <param name='display_static_image' value='yes' />
                        <param name='display_spinner' value='yes' />
                        <param name='display_overlay' value='yes' />
                        <param name='display_count' value='yes' />
                        <param name='language' value='en-US' />
                        <param name='filter' value='publish=yes' />
                    </object>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>תובנות מרכזיות 🔍</h2>
            <div class="insights">
                <div class="insight-card">מכירות מובילות 🚀</div>
                <div class="insight-card">טרנדים חמים 🔥</div>
                <div class="insight-card">ביצועים מעולים 🌟</div>
            </div>
        </div>
    </div>

    <footer>
        <p>נבנה עם ❤️ על ידי צוות הנתונים שלנו | © 2025</p>
    </footer>

    <script type='text/javascript'>
        var divElement = document.getElementById('viz1743921559937');
        var vizElement = divElement.getElementsByTagName('object')[0];
        if (divElement.offsetWidth > 800) {
            vizElement.style.width = '100%';
            vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
        } else if (divElement.offsetWidth > 500) {
            vizElement.style.width = '100%';
            vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
        } else {
            vizElement.style.width = '100%';
            vizElement.style.height = '1427px';
        }
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);

        // אנימציה קלה לכותרות
        document.querySelectorAll('h2').forEach(h2 => {
            h2.addEventListener('mouseover', () => {
                h2.style.transform = 'scale(1.05)';
            });
            h2.addEventListener('mouseout', () => {
                h2.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
